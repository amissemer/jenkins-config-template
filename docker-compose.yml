version: '2'
volumes:
    jenkins_home:
services:
    jenkins:
       build:
         context: .
       restart: "always"
       ports:
         - "8080:8080"
         - "50000:50000"
       volumes:
         - jenkins_home:/var/jenkins_home
       environment:
         JENKINS_CONFIG_REPOSITORY: "ssh://git@enterprise-stash.hybris.com:7999/~adrien.missemer_hybris.com/lids-ci-cd.git"
         JENKINS_CONFIG_BRANCH: master
